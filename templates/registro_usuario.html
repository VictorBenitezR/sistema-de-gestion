{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'inventario/css/styles.css' %}" />
  </head>

  <body class="blue-bg">
    <div class="auth-container">
      <h2>Registro de Usuario</h2>

      {% if mensaje %}
      <div
        class="validation-message {% if es_error %}validation-error{% else %}validation-success{% endif %}"
      >
        {{ mensaje }}
      </div>
      {% endif %}

      <form method="post" action="{% url 'registrar_usuario' %}">
        {% csrf_token %}

        <div class="form-field">
          <label for="nick">Usuario (Nick)</label>
          <input
            type="text"
            id="nick"
            name="nick"
            value="{{ nick_prev }}"
            required
          />
        </div>

        <div class="form-field">
          <label for="nombre_completo">Nombre completo</label>
          <input
            type="text"
            id="nombre_completo"
            name="nombre_completo"
            value="{{ nombre_completo_prev }}"
            required
          />
        </div>

        <div class="form-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div
          class="form-actions"
          style="justify-content: flex-end; margin-top: 30px"
        >
          <button type="submit" class="auth-button">Registrar</button>
        </div>
      </form>

      <div class="signup-link-area" style="margin-top: 30px">
        ¿Ya tienes una cuenta?
        <a href="{% url 'login_usuario' %}">Iniciar Sesión</a>
      </div>
    </div>
  </body>
</html>
